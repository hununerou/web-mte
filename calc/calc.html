<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Do Calculator</title>
  </head>
  <script type="text/javascript">
  var pram = location.search;
  var pattern = /[&=]/
  pram = pram.split(pattern);
  var num1 = pram[1];
  var ope = pram[3];
  var num2 = pram[5];
  if (ope == 'add') {
    document.write(parseInt(num1) + parseInt(num2));
  }
  if (ope == 'subtraction') {
    document.write(parseInt(num1) - parseInt(num2));
  }
  if (ope == 'multi') {
    document.write(parseInt(num1) * parseInt(num2));
  }
  if (ope == 'division') {
    document.write(parseInt(num1) / parseInt(num2));
  }
  </script>
  <noscript> off  </noscript>
